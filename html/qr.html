<!DOCTYPE html>
<html lang="en">
<head>

  <title>QR Code Example</title>

</head>
<body>

<div id="qrcode"></div>

<script>
  var qrCode = new QRCode("qrcode", {

    width: 200,
    height: 200,
  });
</script>
